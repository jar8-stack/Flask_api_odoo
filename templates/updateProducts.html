<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Actualizar productos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form id="form" method="post">
            <br><h2>Actualizar producto</h2> <br>
            <div class="mb-3">
                <label class="form-label">Id del producto</label>
                <input class="form-control" type="text" value={{datosProducto['id']}} name="idProduct" id="idProduct">
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre del producto</label>
                <input class="form-control" type="text" value={{datosProducto['nombre']}} name="nameProduct"
                    id="nameProduct">
            </div>
            <div class="mb-3">
                <label class="form-label">List price del producto</label>
                <input class="form-control" type="text" value={{datosProducto['precio']}} name="priceProduct"
                    id="priceProduct">
            </div>
            <div class="mb-3">
                <label class="form-label">Company id del producto</label>
                <input class="form-control" type="text" value={{datosProducto['company']}} name="companyProduct"
                    id="companyProduct">
            </div>

            <button class="btn btn-success" type="submit">Actualizar producto</button>
        </form>

        <br>
        <br>
        <form action="http://localhost:5001/listaProductos" method="get">
            <button type="submit" class="btn btn-light">Volver</button>
        </form>
    </div>

</body>
<script type="text/javascript">

    $("#form").submit(function (e) {
        e.preventDefault();
        var serializedData = $(this).serialize();
        console.log(serializedData);
        $.ajax({
            type: 'POST',
            url: '/updateProductFinal',
            data: serializedData,
            success: function () {
                alert("Producto actualizado");
            }, error: function (err) {
                console.log(err);
            }
        })
    })
</script>

</html>
