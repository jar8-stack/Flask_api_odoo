<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar productos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<form id="form" method="post">
    <h3>Id del producto</h3> <br>
    <input type="text" value={{datosProducto['id']}} name="idProduct" id="idProduct"> <br>
    <h3>Nombre del producto</h3> <br>
    <input type="text" value={{datosProducto['nombre']}} name="nameProduct" id="nameProduct"> <br>

    <h3>List price del producto</h3> <br>
    <input type="text" value={{datosProducto['precio']}} name="priceProduct" id="priceProduct"> <br>

    <h3>Company id del producto</h3> <br>
    <input type="text" value={{datosProducto['company']}} name="companyProduct" id="companyProduct"> <br><br>


    <button type="submit">Actualizar producto</button>
</form>

<br>
    <br>
    <form action="http://localhost:5001/logOut" method="post">
        <button type="submit">Cerrar sesi√≥n</button>
    </form>
</body>
<script type="text/javascript">

    $("#form").submit(function (e) {
        e.preventDefault();
        var serializedData = $(this).serialize();
        console.log(serializedData);
        $.ajax({
            type: 'POST',
            url: '/updateProductFinal',
            data: serializedData,
            success: function () {
                alert("Producto actualizado");
            },error:function(err){
                console.log(err);
            }
        })
    })
</script>
</html>
